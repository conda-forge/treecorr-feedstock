{% set name = "TreeCorr" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d71ad0f08ac4706ecc6d746e2d8fdf3cc589d7023b78bac3a6aeaa33b4a64754
  patches:
    - setup.py-linux.patch  # [linux and c_compiler != 'toolchain_c']
    - setup.py-osx.patch  # [osx and c_compiler != 'toolchain_c']

build:
  number: 0
  skip: True  # [win]
  script:
    # the setup.py file does some fancy testing for being able to compile
    # things right - these env vars are needed for toolchain builds to make
    # that work
    - export CPATH="${PREFIX}/include:${CPATH}"  # [linux]
    - export LIBRARY_PATH="${PREFIX}/lib:${LIBRARY_PATH}"  # [linux]
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx and c_compiler != 'toolchain_c']
  host:
    - python
    - pip
    - cffi
    - llvm-openmp  # [osx and c_compiler != 'toolchain_c']
  run:
    - python
    - numpy
    - cffi
    - future
    - fitsio
    - pyyaml
    - pandas
    - llvm-openmp  # [osx and c_compiler != 'toolchain_c']

test:
  imports:
    - treecorr
  commands:
    - corr2 --version
    - corr3 --version

about:
  home: https://github.com/rmjarvis/TreeCorr
  license: BSD-2-Clause
  license_family: BSD
  license_file: TreeCorr_LICENSE
  summary: |
    TreeCorr is a package for efficiently computing 2-point and 3-point
    correlation functions.
  doc_url: http://rmjarvis.github.io/TreeCorr/html/index.html
  dev_url: https://github.com/rmjarvis/TreeCorr

extra:
  recipe-maintainers:
    - beckermr
